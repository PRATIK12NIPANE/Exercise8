<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Adder</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addNumbers() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const sum = num1 + num2;
            document.getElementById('result').value = sum;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Add Two Numbers</h1>
                        <form onsubmit="event.preventDefault(); addNumbers();">
                            <div class="form-group">
                                <label for="number1">Number 1:</label>
                                <input type="number" class="form-control" id="number1" required>
                            </div>
                            <div class="form-group">
                                <label for="number2">Number 2:</label>
                                <input type="number" class="form-control" id="number2" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Numbers</button>
                            <div class="form-group mt-3">
                                <label for="result">Result:</label>
                                <input type="text" class="form-control" id="result" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
